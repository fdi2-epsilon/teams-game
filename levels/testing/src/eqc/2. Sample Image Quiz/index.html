<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>TestZoomImageEnigma</title>
    <script src="jquery-1.8.3.min.js"></script>
    <script src="jquery.elevateZoom-3.0.8.min.js"></script>
    <style>
        body {
        text-align: center;
        font-size: 120%;
        font-style: italic;
        }
    </style>
</head>
<body>
    <p>Find text</p>
    <img id="zoom" src="prova2small.png" data-zoom-image="prova2large.png"/>

    <script>
    document.getElementById("zoom").addEventListener("mouseover", mouseOver);
    function mouseOver() {
        $("#zoom").elevateZoom({
                                            zoomType    : "inner",
                                            cursor      : "crosshair"
                                                });;
        }
    </script>
</body>
</html>
